<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Congratulations Page</title>

  <!-- âœ… Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<marquee class="text-success font-weight-bold" th:text="'Congratulations!!! ' + ${employeeDTO.employeeName} + ' .. You have successfully logged in.'">
  Congratulations!!! [Employee Name].. You have successfully logged in.
</marquee>

<div class="container mt-4">
  <table class="table table-hover table-bordered">
    <thead class="bg-warning">
    <tr>
      <th>Employee Id</th>
      <th>Employee Name</th>
      <th>Salary</th>
      <th>Email Address</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr class="bg-light">
      <td th:text="${employeeDTO.employeeId}"></td>
      <td th:text="${employeeDTO.employeeName}"></td>
      <td th:text="${employeeDTO.salary}"></td>
      <td th:text="${employeeDTO.emailId}"></td>
      <td th:text="${employeeDTO.password}"></td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/showEmployee}">
    <button type="button" class="btn btn-success">Click here to get all records</button>
  </a>
</div>
</body>
</html>
