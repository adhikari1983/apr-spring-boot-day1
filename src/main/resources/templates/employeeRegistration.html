<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>

    <!-- ✅ Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Employee Registration Form</h2>

    <!-- ✅ Form bound to employeeDTO model -->
    <form th:action="@{/registerValidation}" th:object="${employeeDTO}" method="post">

        <div class="form-group">
            <label for="employeeId">Employee Id:</label>
            <input type="text" th:field="*{employeeId}" class="form-control" placeholder="Enter employee Id">
        </div>

        <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" th:field="*{employeeName}" class="form-control" placeholder="Enter employee name">
        </div>

        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="text" th:field="*{salary}" class="form-control" placeholder="Enter salary">
        </div>

        <div class="form-group">
            <label for="emailId">Email Address:</label>
            <input type="text" th:field="*{emailId}" class="form-control" placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-danger">Clear</button>
        </div>
    </form>
</div>
</body>
</html>
